<button class="btn btn-primary btn-lg active" (click)="newPost()">New Post</button>
<br>
<br>
<ul class="Post" style="list-style: none; padding: 0;">
 <li class="postList" *ngFor="let post of posts"> 
   <a routerLink="/edit/{{post.postid}}" class="btn btn-light aLink">
    <span class="aSpan">{{post.created | date: 'medium' }}</span> 
    <span class="aSpan2">{{post.title}}</span>
  </a>
 </li>
</ul>
